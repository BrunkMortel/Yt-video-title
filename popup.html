<!DOCTYPE html>
<html>
  <head>
   

  </head>
  <body style="background-color: rgb(35, 41, 51);">
    <br>
    <button id="create" style='background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%); border-radius: 8px; border-style: none; box-sizing: border-box; color: #FFFFFF; cursor: pointer; flex-shrink: 0; font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif; font-size: 12px; font-weight: 500; height: 35px; padding: 0 1.6rem; text-align: center; text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px; transition: all .5s;'>Create Instance</button>
    <br>
    <br>
    <h4 style="color: white">Token</h4>
    <input id="token" readonly style="background-color:#455EB5; color:aliceblue; border-radius:7px;"></input>
    <h4 style="color: white">OBS URL</h4>
    <input id="obs" readonly style="background-color:#455EB5; color:aliceblue; border-radius:7px;"></input>
    <br>
    <br>
    <div>
    <input type="checkbox" id="title">
    <label style="color:aliceblue;">Display video title</label>
    </div>
    <div>
      <input type="checkbox" id="chapters">
      <label style="color:aliceblue;">Display video chapters</label>
      </div>
    <br>
    <br>
    <button id="start" style='background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%); border-radius: 8px; border-style: none; box-sizing: border-box; color: #FFFFFF; cursor: pointer; flex-shrink: 0; font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif; font-size: 12px; font-weight: 500; height: 35px; padding: 0 1.6rem; text-align: center; text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px; transition: all .5s; width: 80px;'>Start plugin</button>
    <button id="stop" style='background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%); border-radius: 8px; border-style: none; box-sizing: border-box; color: #FFFFFF; cursor: pointer; flex-shrink: 0; font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif; font-size: 12px; font-weight: 500; height: 35px; padding: 0 1.6rem; text-align: center; text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px; transition: all .5s; width: 80px;'>Stop plugin</button>
    <br>
    <br>
    <h5 id="status" style="color: red">Status: Not running</h5>
    <br>
    <br>
    <h4 style="color: white">Displayed:</h4>
    <h5 id="display_title" style="color: aliceblue">No data found</h5>
    <h5 id="display_chapters" style="color: aliceblue">No chapters found</h5>
    <script src="popup.js"></script>
  </body>
</html>
